<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Server-side Calculator</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/client.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>Server Side Calculator</h1>
    </div>

    <div class="container">
      <form id="calculator">
        <input type="text" id="input-field" />
        <input type="button" value="C" id="clear-button" />
        <div id="button-field">
          <div id="top-row">
            <button type="button" class="number button" data-number="7">7</button>
            <button type="button" class="number button" data-number="8">8</button>
            <button type="button" class="number button" data-number="9">9</button>
            <button type="button" class="operation button" data-operation="+">+</button>
          </div>
          <div id="middle-row">
            <button type="button" class="number button" data-number="4">4</button>
            <button type="button" class="number button" data-number="5">5</button>
            <button type="button" class="number button" data-number="6">6</button>
            <button type="button" class="operation button" data-operation="-">-</button>
          </div>
          <div id="bottom-row">
            <button type="button" class="number button" data-number="1">1</button>
            <button type="button" class="number button" data-number="2">2</button>
            <button type="button" class="number button" data-number="3">3</button>
            <button type="button" class="operation button" data-operation="*">*</button>
          </div>
          <div id="zero-row">
            <button type="button" class="number button" data-number="0">0</button>
            <button type="button" class="button" data-opeartion=".">.</button>
            <input type="submit" value="=" id="submit-button" />
            <button type="button" class="operation button" data-operation="/">/</button>
          </div>
        </form>
    </div>
    <div class="container">
      <h2 id="solution-text"></h2>
      <ul id="history-list"></ul>
    </div>
  </body>
</html>
