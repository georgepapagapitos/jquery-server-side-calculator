<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Server-side Calculator</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/client.js"></script>
  </head>
  <body>
    <header><h1>Weekend Challenge #2</h1></header>
    <div class="title">
      <h2>Server Side Calculator</h2>
    </div>

    <div class="container">
      <div class="display-container">
        <div id="display-field"></div>
        <button class="button" id="clear-button">C</button>
      </div>
      
        <div class="button-field">
          <div class="row">
            <button class="button" data-button="7">7</button>
            <button class="button" data-button="8">8</button>
            <button class="button" data-button="9">9</button>
            <button class="button" data-button="+">+</button>
          </div>
          <div class="row">
            <button class="button" data-button="4">4</button>
            <button class="button" data-button="5">5</button>
            <button class="button" data-button="6">6</button>
            <button class="button" data-button="-">-</button>
          </div>
          <div class="row">
            <button class="button" data-button="1">1</button>
            <button class="button" data-button="2">2</button>
            <button class="button" data-button="3">3</button>
            <button class="button" data-button="*">*</button>
          </div>
          <div class="row">
            <button class="button" data-button="0">0</button>
            <button class="button" data-button=".">.</button>
            <button id="submit-button">=</button>
            <button class="button" data-button="/">/</button>
          </div>
    </div>
    <div class="container">
      <h2 id="solution-text"></h2>
      <ul id="history-list"></ul>
    </div>
  </body>
</html>
