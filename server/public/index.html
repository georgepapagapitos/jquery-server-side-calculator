<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Server-side Calculator</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/client.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>Server Side Calculator</h1>
    </div>
    <div class="container">
      <form id="input-form">
        <input type="number" id="first-number" />

        <button class="operation-button" id="add-button" data-operation="+">
          +
        </button>
        <button
          class="operation-button"
          id="subtract-button"
          data-operation="-"
        >
          -
        </button>
        <button
          class="operation-button"
          id="multiply-button"
          data-operation="*"
        >
          *
        </button>
        <button class="operation-button" id="divide-button" data-operation="/">
          /
        </button>

        <input type="number" id="second-number" />
        <input type="submit" value="=" id="submit-button" />
        <input type="button" value="C" id="clear-button" />
      </form>
    </div>
    <div class="container">
      <h2 id="solution"></h2>
    </div>
    <div class="container">
      <ul id="history-list"></ul>
    </div>
  </body>
</html>
