<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Server-side Calculator</title>
  </head>
  <body>
    <h1>Server Side Calculator</h1>
    <form>
      <input type="number" id="first-number" />
      <input type="button" value="+" id="add-button" />
      <input type="button" value="-" id="minus-button" />
      <input type="button" value="*" id="multiply button" />
      <input type="button" value="/" id="divide-buton" />
      <input type="number" id="second-number" />
      <input type="submit" value="=" id="submit-button" />
      <input type="button" value="C" id="clear-button" />
    </form>
  </body>
</html>
