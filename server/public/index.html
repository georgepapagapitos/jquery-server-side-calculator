<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Server-side Calculator</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/client.js"></script>
  </head>
  <body>
    <header><h1>Weekend Challenge #2</h1></header>
    <div class="title">
      <h2>Server Side Calculator</h2>
    </div>

    <div class="container">
      <div id="display">
        <input type="text" id="input-field" />
        <button class="button" id="clear-button">C</button>
      </div>
        <div class="button-field">
          <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" data-operation="+">+</button>
          </div>
          <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" data-operation="-">-</button>
          </div>
          <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" data-operation="*">*</button>
          </div>
          <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button" id="submit-button">=</button>
            <button class="button" data-operation="/">/</button>
          </div>
    </div>
    <div class="container">
      <h2 id="solution-text"></h2>
      <ul id="history-list"></ul>
    </div>
  </body>
</html>
